<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>

</head>
<body >
  <header class="header">
    <button id="linkscore" class="information"> View high scores </button> 
      <h4>Time: <span id="count">0</span></h4>
  </header>

    <main  class="container" id="main">
      <div class="starquiz" id="star">
          <h2 id="h1star">Coding Quiz Challenge </h2>
          <p> Try to answer the following code-related question within the time limit.</br>Keep in mind that the incorrect answers will penalize your score/time by ten seconds!</p>
          <button id="quiz"> Star Quiz</button>
       </div> 
       <div id="showQ">  
         <ol id="listOrd">           
         </ol>       
       </div>
       <div id="infoUser">
        <form id="form"  class="formScore">
          <h1>All Done!</h1>   
          <p>Your final score is <span id="final-score"></span></p>      
           
          <label id="initial">Enter initial:</label>
          <input  type="text"   name="initial"    id="initialUser"   placeholder="AV" />   
          <button id="sign-up">Submit</button>      
       </form> 
       </div>   
    </main>          
     
<script src="./assets/js/script.js"></script>
</body>
</html>
